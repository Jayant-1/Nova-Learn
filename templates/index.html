<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova-Learn</title>
    <link rel="stylesheet" href="../static/css/temp-style.css">
</head>
<body>
    <h1>Learning Roadmap</h1>
    <form method="POST">
        <input type="text" name="text_content" placeholder="Enter a subject (e.g., Python, Machine Learning, Guitar)" required>
        <button type="submit">Generate Roadmap</button>
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    {% if subject %}
    <div class="subject">Roadmap for: {{ subject }}</div>
    {% endif %}

    {% if roadmap %}
    <div class="roadmap">
        {{ roadmap | md_to_html }}
        
        <div class="confirmation-section">
            <form action="/save-roadmap" method="POST">
                <input type="hidden" name="subject" value="{{ subject }}">
                <input type="hidden" name="roadmap" value="{{ roadmap }}">
                <button type="submit" class="confirm-button">Confirm and Save Roadmap</button>
            </form>
        </div>
    </div>
    {% endif %}
</body>
</html>
