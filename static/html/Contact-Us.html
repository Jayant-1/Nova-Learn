<html lang="en">
  <head>

    <link rel="icon" type="image/x-icon" href="../Img/logo-2.png" />

                    placeholder="Message"

              </div>
            </div>
            <div class="col-md-2">

              <div class="d-flex info_single align-items-center">

              <div class="d-flex info_single align-items-center">
                <i class="fas fa-map-marked-alt"></i>
