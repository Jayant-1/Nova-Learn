<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Contact Us
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
        .playfair {
            font-family: 'Playfair Display', serif;
        }
  </style>
 </head>
 <body class="bg-[#D9A18B] flex items-center justify-center min-h-screen">
  <div class="bg-white w-full max-w-5xl mx-auto flex flex-col md:flex-row">
   <div class="bg-[#1A1A1A] text-white p-8 md:w-1/2 flex flex-col justify-between">
    <div>
     <div class="mb-8">
      <img alt="Glassmoon logo" class="mb-8" height="50" src="https://storage.googleapis.com/a1aa/image/iBLNIGn_BsB7e3scJLHzspg7acKwQGQeoGl7dZThdKQ.jpg" width="100"/>
      <h1 class="text-4xl playfair mb-4">
       We'd love to hear from you
      </h1>
     </div>
     <div class="flex justify-center">
      <img alt="Decorative circles" height="150" src="https://storage.googleapis.com/a1aa/image/WcWPq6uc9s3kC6oGn2ld5nWTyalfnlM0hPsrhtCIojc.jpg" width="300"/>
     </div>
    </div>
    <div class="text-sm mt-8">
     <a class="mr-4" href="#">
      Privacy Policy
     </a>
     <a class="mr-4" href="#">
      Modern Day Statement
     </a>
     <a href="#">
      Social Impact Statement
     </a>
    </div>
   </div>
   <div class="bg-[#F5F5F5] p-8 md:w-1/2">
    <div class="flex justify-end mb-8">
     <a class="mr-4" href="#">
      About
     </a>
     <a class="mr-4" href="#">
      Services
     </a>
     <a class="border border-black px-4 py-2" href="#">
      Contact us
     </a>
    </div>
    <h2 class="text-3xl playfair mb-8">
     Contact us
    </h2>
    <form>
     <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
       <label class="block text-sm mb-2" for="first-name">
        FIRST NAME
       </label>
       <input class="w-full border-b border-gray-400 p-2 bg-transparent" id="first-name" placeholder="Enter your first name" type="text"/>
      </div>
      <div>
       <label class="block text-sm mb-2" for="last-name">
        LAST NAME
       </label>
       <input class="w-full border-b border-gray-400 p-2 bg-transparent" id="last-name" placeholder="Enter your last name" type="text"/>
      </div>
     </div>
     <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
       <label class="block text-sm mb-2" for="email">
        EMAIL
       </label>
       <input class="w-full border-b border-gray-400 p-2 bg-transparent" id="email" placeholder="Enter your email" type="email"/>
      </div>
      <div>
       <label class="block text-sm mb-2" for="phone">
        PHONE NUMBER
       </label>
       <input class="w-full border-b border-gray-400 p-2 bg-transparent" id="phone" placeholder="Enter your phone number" type="tel"/>
      </div>
     </div>
     <div class="mb-4">
      <label class="block text-sm mb-2" for="message">
       MESSAGE
      </label>
      <textarea class="w-full border-b border-gray-400 p-2 bg-transparent" id="message" placeholder="Enter your message"></textarea>
     </div>
     <button class="flex items-center text-sm" type="submit">
      Submit
      <i class="fas fa-arrow-right ml-2">
      </i>
     </button>
    </form>
    <div class="mt-8">
     <p class="text-sm mb-2">
      EMAIL US
     </p>
     <p class="text-sm">
      enquiries@glassmoon.co
     </p>
    </div>
   </div>
  </div>    
 </body>
</html>
